<title>Deletar Usuário</title>

{% extends "layout.html" %}

{% block rolf %}
	<div class="container">
		<h2 id="titulo-pags">Deletar Usuário</h2>

		<form class="ml-3" action="/savedeletarUsuario" method="POST" name="form_delecao" class="ml-3">
			<input type="hidden" name="id" value="{{usuario.id}}">

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Email</label>
					<input type="email" name="email" class="form-control"  value="{{usuario.email}}" disabled="true">
				</div>

				<div class="form-group col-md-6">
					<label for="inputPassword4">CPF</label>
					<input type="text" name="cpf" class="form-control" value="{{usuario.cpf}}"disabled="true">
				</div>
			</div>

			<div class="form-group">
			    <label for="inputAddress">Nome</label>
			    <input type="text" name="nome" class="form-control"  value="{{usuario.nome}}" disabled="true">
			</div>

			<div class="form-group">
			    <label for="inputAddress2">Endereço</label>
			    <input type="text" name="endereco" class="form-control" value="{{usuario.endereco}}" disabled="true">
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">Cidade</label>
					<input type="text"  name="cidade" class="form-control" value="{{usuario.cidade}}" disabled="true">
				</div>

				<div class="form-group col-md-4">
					<label for="inputEstado">Estado</label>
					<select name="estado" class="form-control" value="{{usuario.estado}}" disabled="true">
						<option>Acre (AC)</option>
						<option>Alagoas (AL)</option>
						<option>Amapá (AP)</option>
						<option>Amazonas (AM)</option>
						<option>Bahia (BA)</option>
						<option>Ceará (CE)</option>
						<option>Distrito Federal (DF)</option>
						<option>Espírito Santo (ES)</option>
						<option>Goiás (GO)</option>
						<option>Maranhão (MA)</option>
						<option>Mato Grosso (MT)</option>
						<option>Mato Grosso do Sul (MS)</option>
						<option>Minas Gerais (MG)</option>
						<option>Pará (PA)</option>
						<option>Paraíba (PB)</option>
						<option>Paraná (PR)</option>
						<option>Pernambuco (PE)</option>
						<option>Piauí (PI)</option>
						<option>Rio de Janeiro(RJ)</option>
						<option>Rio Grande do Norte(RN)</option>
						<option>Rio Grande do Sul (RS)</option>
						<option>Rondônia (RO)</option>
						<option>Roraima (RR)</option>
						<option>Santa Catarina (SC)</option>
						<option>São Paulo (SP)</option>
						<option>Sergipe (SE)</option>
						<option>Tocantins (TO)</option>
					</select>
				</div>

				<div class="form-group col-md-2">
					<label for="inputCEP">CEP</label>
					<input type="text" name="cep"class="form-control" value="{{usuario.cep}}" disabled="true">
				</div>

				<div class="form-group col-md-4">
					<label for="inputTipo">Tipo de Usuário</label>
					<select name="tipoUsuario" class="form-control" value="{{usuario.tipoUsuario}}" disabled="true">
						<option>Administrador</option>
						<option>Funcionario</option>
						<option>Cliente</option>
					</select>
				</div>
			</div>

			<a href="/listarUsuarios" class="btn btn-warning text-white" role="button" id="botoes">Cancelar</a>
        	<button type="submit" class="btn btn-danger" id="botoes">Deletar</button>
		</form>
	</div>

	<script>
        const estado = document.getElementsByName('estado')[0];
        estado.value ="{{usuario.estado}}";

		const tipoUsuario = document.getElementsByName('tipoUsuario')[0];
        tipoUsuario.value = "{{usuario.tipoUsuario}}";
    </script>
{% endblock %}
