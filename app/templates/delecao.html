<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
	<title>Delecao</title>

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark">
		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Dropdown button
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			  <a class="dropdown-item" href="/listagem">Action</a>
			  <a class="dropdown-item" href="/insercao">Another action</a>
			  <a class="dropdown-item" href="/graficos">Something else here</a>
			</div>
		  </div>
	</nav>
	
	<br>
	<div class="container">
		<h2>Delecao</h2>
		<form class="ml-3" action="/salvar_delecao" method="POST" name="form_delecao" class="ml-3"> 
			<input type="hidden" name="id" value="{{pessoa.id}}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" value="{{pessoa.nome}}" disabled="true">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input class="form-control" type="number" name="idade" min="1" max="125" value="{{pessoa.idade}}" disabled="true">
            </div>
            <div  class="form-group">
                <select class="form-control" name="sexo" disabled="true">
                    <option value="M">Sexo: Masculino</option>
                    <option value="F">Sexo: Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salario">Sal√°rio:</label>
                <input class="form-control" type="text" name="salario" value="{{pessoa.salario}}" disabled="true">
            </div>

            <a href="/listagem" class="btn btn-secondary" role="button">Cancelar</a>
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
	</div>
    <script>    
        const sexo = document.getElementsByName('sexo')[0];
        sexo.value = "{{pessoa.sexo}}";

    </script>
</body>
</html>
