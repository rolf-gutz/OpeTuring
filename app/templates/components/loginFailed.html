{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div style="text-align: center; color: black; background-color: red;"  role="alert">
                <h3 >                  
                    {{ message }} 
                </h3>
            </div>
     {% endfor %}
    {% endif %}
{% endwith %}
