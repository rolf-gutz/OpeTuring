					<input type="text" id="CNPJ"  v name="nome" class="form-control" value="{{fornecedor.cnpj}}" min="14" max="18">

				<div class="form-group col-md-6">

                </div>
			</div>
			<a href="/listarFornecedor" class="btn btn-warning text-white" role="button" id="botoes">Cancelar</a>
            <button type="submit" class="btn btn-primary" id="botoes">Editar</button>
		</div>

			
		</form>
	</div>

	<script>
		$(document).ready(function () {
			var $seuCampoCpf = $("#CPF");

		});
	
		$(document).ready(function(){
